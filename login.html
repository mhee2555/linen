<html>
<head>
<title>Login Linen</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="dist/js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="dist/css/sweetalert2.min.css">
    <script src="dist/js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
      function chagePwd() {
        window.location.href = 'change_password.php';
      }
  
      function chageTimeout() {
        window.location.href = 'change_timeout.php';
      }
  
      function chklogin() {
        var user = document.getElementById("username").value;
        var password = document.getElementById("password").value;
  
        // alert(user);
        // alert(password);
  
        if (user != "" && password != "") {
          var data = {
            'PAGE': 'login',
            'USERNAME': user,
            'PASSWORD': password
          };
          console.log(JSON.stringify(data));
          senddata(JSON.stringify(data));
        } else {
          swal({
            type: 'warning',
            title: 'Something Wrong',
            text: 'Please recheck your username and password!'
          })
        }
      }
  
      function senddata(data) {
        var form_data = new FormData();
        form_data.append("DATA", data);
        var URL = 'process/login.php';
        $.ajax({
          url: URL,
          dataType: 'text',
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          type: 'post',
          beforeSend: function () {
            swal({
              title: 'Please wait..',
              text: 'Processing',
              allowOutsideClick: false
            })
            swal.showLoading()
          },
          success: function (result) {
            try {
              var temp = $.parseJSON(result);
              console.log(result);
            } catch (e) {
              console.log('Error#542-decode error');
            }
            if (temp["Count"] == '0') {
              window.location.href = 'change_password.php';
              return;
            }
            if (temp["status"] == 'success') {
              swal.hideLoading()
              swal({
                title: '',
                text: temp["msg"],
                type: 'success',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                timer: 1000,
                confirmButtonText: 'Ok',
                showConfirmButton: false
              }).then(function () {
                window.location.href = 'main.php';
              }, function (dismiss) {
                window.location.href = 'main.php';
                if (dismiss === 'cancel') {
  
                }
              })
  
            } else {
              swal.hideLoading()
              swal({
                title: 'Something Wrong',
                text: temp["msg"],
                type: 'error',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ok'
              }).then(function () {
  
              }, function (dismiss) {
                // dismiss can be 'cancel', 'overlay',
                // 'close', and 'timer'
                if (dismiss === 'cancel') {
  
                }
              })
              //alert(temp["msg"]);
            }
  
          },
          failure: function (result) {
            alert(result);
          },
          error: function (xhr, status, p3, p4) {
            var err = "Error " + " " + status + " " + p3 + " " + p4;
            if (xhr.responseText && xhr.responseText[0] == "{")
              err = JSON.parse(xhr.responseText).Message;
            console.log(err);
          }
        });
      }
    </script>
</head>
  <body>
      <div class="loginbox">
      <div src="img/loginlogo.png" class="avatar">
          <img src="img/loginlogo.png" id="avatar">
      </div>
          <h4>Login</h4>
          <!-- <form > -->
              <div class="input-group color1">
                  <input type="text" class="form-control"id="username" placeholder="Username" >
              </div>
              <div class='icon_username'>
                  <img src="img/username_2.png" alt="">
              </div>
              <div class="input-group mt-3 color1">
                  <input type="password" class="form-control" id="password" placeholder="Password" >
              </div>
              <div class='icon_password'>
                  <img src="img/pass_2.png" alt="">
              </div>
              <div class='row mt-2 pr-2'>
                  <div class="col-md-12 text-right">
                      <a href="javascript:void(0)" class='text-dark' onclick="chagePwd();" >Change Password</a>
                  </div>
              </div>
              <div class='row'>
                  <div class="col-md-12 text-center mt-4">
                      <button class='btn btn-block' onclick="chklogin();">LOGIN</button>
                  </div>
              </div>
          <!-- </form> -->
          
      </div>
